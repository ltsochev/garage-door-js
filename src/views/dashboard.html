    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            background-color: #293e51;
            color: #fff;
            font-size: 16px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
